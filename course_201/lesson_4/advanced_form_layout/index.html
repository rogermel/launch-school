<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Advanced Form layout</title>
		<link rel="stylesheet" href="main.css">
	</head>
	
	<body>
		<form action="#" method="post">
			<h1>Create Your Profile</h1>

			<fieldset class="personal">
				<h2>Personal Info</h2>
				<dl>
					<dt>
						<label for="first_name">Your Name</label>
					</dt>
					<dd>
						<input type="text" name="first_name" id="first_name" placeholder="First">
						<input type="text" name="last_name" placeholder="Last">
					</dd>
					<dt>
						<label for="email">Email</label>
					</dt>
					<dd>
						<input type="email" name="email" id="email">
					</dd>
				</dl>
			</fieldset>

			<fieldset class="social">
				<h2>Social Media Accounts</h2>
				<dl>
					<dt>
						<label for="facebook">Facebook</label>
					</dt>
					<dd>
						<input type="text" name="facebook" id="facebook">
					</dd>
				</dl><!--
				--><dl>
					<dt>
						<label for="twitter">Twitter</label>
					</dt>
					<dd>
						<input type="text" name="twitter" id="twitter">
					</dd>
				</dl><!--
				--><dl>
					<dt>
						<label for="linkedin">Linkedin</label>
					</dt>
					<dd>
						<input type="text" name="linkedin" id="linkedin">
					</dd>
				</dl>
			</fieldset>

			<fieldset>
				<h2>Account Info</h2>
				<dl>
					<dt>
						<label for="username">Profile Name</label>
					</dt>
					<dd>
						<input type="text" name="username" id="username">
					</dd>
				</dl>

				<div class="pass">
					<dl>
						<dt>
							<label for="password">Password</label>
							<dd>
								<input type="password" name="password" id="password">
							</dd>
						</dt>
					</dl>
					<dl>
						<dt>
							<label for="confirm_pass">Confirm Password</label>
							<dd>
								<input type="password" name="confirm_pass" id="confirm_pass">
							</dd>
						</dt>
					</dl>
				</div>
			</fieldset>

			<fieldset>
				<h2>Bio</h2>
				<textarea name="bio" id="" cols="80" rows="10">
					
				</textarea>
			</fieldset>

			<fieldset>
				<label class="agree"><input type="checkbox" name="agree">
				I agree to treat other users with respect, and will not say anything at all if I have nothing nice to say.
				</label>
				<br>
				<input type="submit" value="Create Account">
			</fieldset>
		</form>
	</body>
</html>
