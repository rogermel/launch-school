<!doctype html>
<html>
	<head>
		<title>Forms and Advances CSS</title>
	</head>
	<body>
		<form action="" method="post"></form>
			<fieldset>
				<h2>Hobbies</h2>
				<ul>
					<li>
					<label>
						<input type="checkbox" name="sports" disabled>
						Sports
					</label>
					</li>
					<li>
						<label>
							<input type="checkbox" name="video_games">
							Video games
						</label>
					</li>
				</ul>

				<h2>Favorite Color</h2>
				<ul>
					<li>
						<label>
							<input type="radio" name="favorite_color" value="red">
							Red
						</label>
					</li>
					<li>
						<label>
							<input type="radio" name="favorite_color" value="orange">
							Orange
						</label>
					</li>
				</ul>

				<textarea name="film" id="film" cols="30" rows="10">This is the default value</textarea>
			</fieldset>
	</body>
</html>
