<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Implicit Primitive Type Coercions</title>
	</head>
	<body>
		
		<script>
			console.log(1 + true);
			console.log('4' + 3);
			console.log(false == 0);

			// The Plus (+) Operator
			console.log(+('123'));
			console.log(+(''));
			console.log(+(null));
			console.log(+('a'));

			console.log(1 + true);
			console.log('123' + 123);
			console.log(123 + '123');
			console.log('a' + null);

			// Other Arithmetic Operators
			console.log(1 - true);
			console.log('123' * 3);
			console.log('8' - "1");

		</script>
	</body>
</html>
