<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Implicit Primitive Type Coercions</title>
	</head>
	<body>
		
		<script>
			function triple(number) {
				console.log('tripling in process...');
				return number + number + number;
			}

			console.log(triple(5));

			var someNumber = 5;
			console.log(triple(someNumber));

			var result = triple(5);
			console.log(result);

			// During function definition, a and b are called parameters.
			function multiply(a, b) {
				return a * b;
			}
			// During funciton invocation we passed arguments.
			multiply(5, 6);

		</script>
	</body>
</html>
