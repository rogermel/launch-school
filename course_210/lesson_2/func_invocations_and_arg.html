<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Function Invocations and Arguments</title>
	</head>
	<body>
		
		<script>
			function startle() {
				console.log('Yikes!');
			}
			startle();

			var surprise = startle;
			surprise();

			function takeTwo(a, b) {
				console.log(a);
				console.log(b);
				console.log(a + b);
			}
			takeTwo(1, 2);

			takeTwo(1);

		</script>
	</body>
</html>
