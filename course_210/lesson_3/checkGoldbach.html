<body>
	<script>
		function isPrime(number) {
			if (number === 0 || number === 1) {
				return false;
			}

			for (var i = 2; i < number; i++) {
				if (number % i === 0) {
					return false;
				}
			}

			return true;
		}

		function checkGoldbach(num) {
			if (num < 4 || num % 2 === 1) {
				console.log(null);
				return;
			}

			var num1 = 1;
			var num2;

			do {
				num1++;
    		num2 = num - num1;
    		if (isPrime(num1) && isPrime(num2)) {
      		console.log(num1, num2);
    		}
			} while (num1 !== num2);
		}

		checkGoldbach(3);
		checkGoldbach(4);
		checkGoldbach(12);
		checkGoldbach(100);
	</script>
</body>
