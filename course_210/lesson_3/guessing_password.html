<body>
	<script>
		var numAttempt = 0;
		var question = 'What is the password:';
		var password = 'password';
		var pass_resp;

		while (numAttempt < 3) {
			pass_resp = prompt(question);
			if (pass_resp === password) {
				break;
			}
			numAttempt++;
		}

		if (numAttempt !== 3) {
			console.log('You have successfully logged in.');
		} else {
			console.log('You have been denied access.');
		}
	</script>
</body>
