<body>
	<script>
		function multiplesOfThreeAndFive(range) {
			for (var i = 1; i <= range; i++) {
				if (i % 3 === 0 && i % 5 === 0) {
					console.log(String(i) + '!');
				} else if (i % 3 === 0 || i % 5 === 0) {
					console.log(String(i));
				}
			}
		}

		multiplesOfThreeAndFive(50);
	</script>
</body>
