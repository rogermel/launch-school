	<script>
		function push(arr, val) {
			arr[arr.length] = val;

			return arr;
		}

		function pop(arr) {
			var val = arr[arr.length - 1];
			arr.length = arr.length - 1;

			return val;
		}

		function unshift(array, value) {
		  for (var i = array.length; i > 0; i--) {
		    array[i] = array[i - 1];
		  }

		  array[0] = value;
		  return array.length;
		}

		function shift(arr) {
			val = arr[0];
			for (var i = 0, len = arr.length - 1; i < len; i++) {
				arr[i] = arr[i + 1];
			}

			arr.length = arr.length - 1;
			return val;
		}

		var count = [1, 2, 3];
		push(count, 4);
		console.log(count);

		console.log(pop(count));
		count;
	</script>
</body>
