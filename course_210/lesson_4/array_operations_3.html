<body>
	<script>
	function push(arr, val) {
			arr[arr.length] = val;

			return arr;
		}

		function slice(arr, start, to) {
			var out = [];
			for (var i = start; i < to; i++) {
				push(out, arr[i]);
			}

			return out;
		}

		function splice(array, begin, number) {
		  var removedValues = [];
		  for (var i = begin; i < array.length; i++) {
		    if (i < begin + number) {
		      push(removedValues, array[i]);
		    }

		    array[i] = array[i + number];
		  }

		  array.length = array.length - number;
		  return removedValues;
		}

		function concat(arr1, arr2) {
			var out = [];
			for (var i = 0; i < arr1.length; i++) {
				push(out, arr1[i]);
			}
			for (var j = 0; j < arr2.length; j++) {
				push(out, arr2[j]);
			}

			return out;
		}

		function join(arr, separator) {
			var out = '';
			for (var i = 0, len = arr.length; i < len; i++) {
				if (len - 1 === i) {
					out += String(arr[i]);
				} else {
					out += String(arr[i]) + separator;
				}
			}

			return out;
		}

		console.log(slice([1, 2, 3, 4, 5], 0, 2));
		console.log(slice(['a', 'b', 'c', 'd', 'e', 'f', 'g'], 1, 3));
		console.log(concat([1, 2, 3], [4, 5, 6]));
		console.log(join(['bri', 'tru', 'wha'], 'ck '));
		console.log(join([1, 2, 3], ' and '));

	</script>
</body>
